# default statusbar colors
set-option -g status-style fg=white,bg='#0087af' #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightwhite,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg='#585858' #base02
set-option -g pane-active-border-style fg='#0087af' #base01

# message text
set-option -g message-style fg=brightwhite,bg='#585858' #orange and base01

# pane number display
set-option -g display-panes-active-colour '#0087af' #blue
set-option -g display-panes-colour '#585858' #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

